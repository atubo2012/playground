<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命进度条</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 20px;
            display: none;
        }
        
        .countdown {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .countdown-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
        }
        
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 30px;
            background-color: #27ae60;
            width: 0;
            transition: width 0.5s;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        .info {
            margin-top: 15px;
            text-align: center;
        }
        
        .time-unit {
            display: inline-block;
            margin: 0 5px;
            text-align: center;
        }
        
        .time-value {
            font-size: 28px;
            background-color: #2c3e50;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            min-width: 40px;
            display: inline-block;
        }
        
        .time-label {
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生命进度条</h1>
        
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="请输入您的姓名" required>
        </div>
        
        <div class="form-group">
            <label for="birthdate">出生日期：</label>
            <input type="date" id="birthdate" value="1970-01-01" required>
        </div>
        
        <div class="form-group">
            <label for="country">国家：</label>
            <select id="country" required>
                <option value="">请选择国家</option>
                <option value="中国" selected>中国</option>
                <option value="日本">日本</option>
                <option value="美国">美国</option>
                <option value="英国">英国</option>
                <option value="加拿大">加拿大</option>
                <option value="澳大利亚">澳大利亚</option>
                <option value="德国">德国</option>
                <option value="法国">法国</option>
                <option value="意大利">意大利</option>
                <option value="俄罗斯">俄罗斯</option>
                <option value="印度">印度</option>
            </select>
        </div>
        
        <button onclick="calculateProgress()">计算生命进度</button>
        
        <div class="result" id="result">
            <div class="countdown">
                <div class="countdown-title">生命倒计时</div>
                <div class="countdown-timer" id="countdown">
                    <div class="time-unit">
                        <span class="time-value" id="days">00</span>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours">00</span>
                        <div class="time-label">时</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes">00</span>
                        <div class="time-label">分</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds">00</span>
                        <div class="time-label">秒</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="milliseconds">000</span>
                        <div class="time-label">毫秒</div>
                    </div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-text" id="progressText"></div>
                </div>
            </div>
            
            <div class="info" id="info"></div>
        </div>
    </div>
    
    <script>
        // 各国平均寿命数据（单位：年）
        const lifeExpectancy = {
            "中国": 77.3,
            "日本": 84.6,
            "美国": 78.5,
            "英国": 81.2,
            "加拿大": 82.3,
            "澳大利亚": 83.4,
            "德国": 81.1,
            "法国": 82.5,
            "意大利": 83.6,
            "俄罗斯": 72.4,
            "印度": 69.7
        };
        
        let countdownInterval;
        let birthDate;
        let expectedDeathDate;
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = expectedDeathDate - now;
            
            // 如果时间已经到了或者过了
            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('milliseconds').textContent = '000';
                return;
            }
            
            // 计算剩余的天、时、分、秒、毫秒
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = timeRemaining % 1000;
            
            // 更新显示
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0');
        }
        
        // 计算生命进度
        function calculateProgress() {
            const name = document.getElementById('name').value;
            const birthdateValue = document.getElementById('birthdate').value;
            const country = document.getElementById('country').value;
            
            if (!name || !birthdateValue || !country) {
                alert('请填写所有信息！');
                return;
            }
            
            // 显示结果区域
            document.getElementById('result').style.display = 'block';
            
            // 清除之前的倒计时
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // 设置出生日期和预期死亡日期
            birthDate = new Date(birthdateValue);
            
            // 计算预期寿命（毫秒）
            const lifeExpectancyInMs = lifeExpectancy[country] * 365.25 * 24 * 60 * 60 * 1000;
            
            // 计算预期死亡日期
            expectedDeathDate = new Date(birthDate.getTime() + lifeExpectancyInMs);
            
            // 开始倒计时
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 10); // 每10毫秒更新一次
            
            // 计算生命进度
            const now = new Date();
            
            // 计算已经过的时间（毫秒）
            const livedTime = now - birthDate;
            
            // 计算进度百分比
            const progressPercentage = (livedTime / lifeExpectancyInMs) * 100;
            
            // 更新进度条
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            // 限制进度条最大值为100%
            const cappedProgress = Math.min(progressPercentage, 100);
            progressBar.style.width = cappedProgress.toFixed(2) + '%';
            progressText.textContent = cappedProgress.toFixed(2) + '%';
            
            // 计算已经过的年数
            const yearsLived = livedTime / (365.25 * 24 * 60 * 60 * 1000);
            
            // 计算剩余的年数
            const yearsRemaining = Math.max(0, lifeExpectancy[country] - yearsLived);
            
            // 更新信息
            const info = document.getElementById('info');
            info.innerHTML = `
                <p><strong>${name}</strong>，您已经度过了 <strong>${yearsLived.toFixed(2)}</strong> 年的生命。</p>
                <p>根据${country}的平均寿命 <strong>${lifeExpectancy[country]}</strong> 年计算，</p>
                <p>您还有约 <strong>${yearsRemaining.toFixed(2)}</strong> 年的生命旅程。</p>
                <p>珍惜每一天，活在当下！</p>
            `;
            
            // 根据进度调整进度条颜色
            if (progressPercentage < 30) {
                progressBar.style.backgroundColor = '#27ae60'; // 绿色
            } else if (progressPercentage < 60) {
                progressBar.style.backgroundColor = '#f39c12'; // 橙色
            } else {
                progressBar.style.backgroundColor = '#e74c3c'; // 红色
            }
        }
    </script>
</body>
</html>
